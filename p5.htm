<!DOCTYPE html>
<html>
<head>
	<title>donation</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style type="text/css">
		body
		{
			background-image: url('desktop.jpeg');
			background-size: cover;
		}
		.top-buffer
		{
			padding-top: 40px;
		}
	</style>

	<script type="text/javascript">
		
		function myfunction()
		{
			alert("Successfully donated");
		}

	</script>
</head>
<body>
    

    <div class="container">
    	<div class="row">
    		<div class="col-md-12 text-center top-buffer">
			    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			    Donate your Money here
			    </button>
		    </div>
		</div>
    </div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Donation Interface</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form onsubmit="myfunction()">
	          <div class="form-group">
			    <label for="name">Name</label>
			    <input type="text" class="form-control" id="examplename" aria-describedby="nameHelp" placeholder="Enter your name"  required>
			  </div>

			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
               <div class="form-group">
			    <label for="exampleInputPhone">Phone number</label>
			    <input type="number" class="form-control" id="examplePhone" aria-describedby="emailHelp" placeholder="Enter Mobile number">
			  </div>

			  <div class="form-group">
				    <label for="exampleFormControlSelect1">Choose your amount to donate</label>
				    <select class="form-control" id="exampleFormControlSelect1">
				      <option>1000</option>
				      <option>2000</option>
				      <option>3000</option>
				      <option>4000</option>
				      <option>5000</option>
				    </select>
              </div>


			  <button type="submit" class="btn btn-primary">Submit</button>
            </form>

	      </div>
	      <div class="modal-footer">
	        	
	      </div>
	    </div>
	  </div>
	</div>


		
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
